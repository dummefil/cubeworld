<!doctype html>

<html lang="en">

<head>
	<title>three.ts-template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,shrink-to-fit=no">
	<meta name="description" content="ThreeJS, TypeScript, GLSL, & Webpack boilerplate for quick prototyping.">
	<meta name="author" content="Marquizzo">
	<style type="text/css">
		body,
		html {
			margin: 0px;
			padding: 0px;
			overflow: hidden;
			background: #000;
			height: 100%;
			font-family: Arial, Helvetica, sans-serif;
			color: #fff;
			line-height: 1;
		}

		main {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		header {
			position: absolute;
			top: 100px;
			left: 0;
		}

		.Igor-container {
			position: absolute;
			top: 0;
			right: 0;
			width: 300px;
			min-height: 100px;
			border-radius: 8px;
			background-color: rgba(91, 152, 212, 0.74);
			display: flex;
			flex-direction: column;
			max-height: 50vh;
			overflow-x: auto;
			font-size: 12px;
		}

		.Igor-elements {
			display: flex;
			flex-direction: row-reverse;
		}

		.Igor-clear {
			margin-top: auto;
		}

		.mini-button {
			width: 24px;
			height: 24px;
			background-color: rgb(63, 118, 173);
			text-align: center;
			line-height: 24px;
			border-radius: 4px;
			margin: 8px;

		}

		.mini-button+.mini-button {
			margin-right: 0px;
		}

		h1,
		p {
			margin: 0;
		}

		.UI-bar {
			position: absolute;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
			text-align: center;
			bottom: 0;
			width: 758px;
			height: 72px;
			background: grey;
		}
	</style>
</head>

<body>
	<main id="pageMain">
		<canvas id="webgl-canvas"></canvas>
		<header>
			<div class="inventory"></div>
			<button class='inventory-add'>добавить</button>
			<button class="inventory-delete">удалить</button>
		</header>
	</main>
	<div class="Igor-container">
		<div class="Igor-elements">
			<div class="Igor-roll-up mini-button">⛔</div>
			<div class="Igor-maximize mini-button">⬆</div>
			<div class="Igor-minimize mini-button">⬇</div>
		</div>
		<div class="Igor-messages"></div>
		<button class="Igor-clear">clear</button>
	</div>

	<script src="dist/js/main.js"></script>

</html>
